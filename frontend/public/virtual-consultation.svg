<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f9ff" />
  
  <!-- Doctor's device screen -->
  <rect x="50" y="100" width="300" height="400" rx="20" fill="#ffffff" stroke="#4f46e5" stroke-width="3" />
  
  <!-- Doctor -->
  <circle cx="200" cy="200" r="70" fill="#4f46e5" />
  <circle cx="200" cy="150" r="40" fill="#ffffff" />
  <rect x="160" y="200" width="80" height="100" fill="#4f46e5" />
  <rect x="160" y="300" width="30" height="50" fill="#4f46e5" />
  <rect x="210" y="300" width="30" height="50" fill="#4f46e5" />
  
  <!-- Doctor's stethoscope -->
  <path d="M240 180 Q270 150 290 180" stroke="#06b6d4" stroke-width="5" fill="none" />
  <circle cx="290" cy="180" r="10" fill="#06b6d4" />
  
  <!-- Patient's device screen -->
  <rect x="450" y="100" width="300" height="400" rx="20" fill="#ffffff" stroke="#06b6d4" stroke-width="3" />
  
  <!-- Patient -->
  <circle cx="600" cy="200" r="70" fill="#06b6d4" />
  <circle cx="600" cy="150" r="40" fill="#ffffff" />
  <rect x="560" y="200" width="80" height="100" fill="#06b6d4" />
  <rect x="560" y="300" width="30" height="50" fill="#06b6d4" />
  <rect x="610" y="300" width="30" height="50" fill="#06b6d4" />
  
  <!-- Connection line -->
  <path d="M350 250 Q400 200 450 250" stroke="#4f46e5" stroke-width="5" stroke-dasharray="10,10" fill="none" />
  
  <!-- Video call icons -->
  <circle cx="200" cy="400" r="20" fill="#10b981" />
  <rect x="190" y="390" width="20" height="20" fill="#ffffff" />
  
  <circle cx="600" cy="400" r="20" fill="#10b981" />
  <rect x="590" y="390" width="20" height="20" fill="#ffffff" />
  
  <!-- Medical symbols -->
  <path d="M100 450 L100 500 L150 500 L150 450 Z" fill="#ef4444" />
  <rect x="115" y="465" width="20" height="20" fill="#ffffff" />
  
  <path d="M700 450 L700 500 L650 500 L650 450 Z" fill="#ef4444" />
  <rect x="665" y="465" width="20" height="20" fill="#ffffff" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#4f46e5" font-weight="bold">Virtual Doctor Consultation</text>
</svg>