<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" />
  
  <!-- Hospital Building -->
  <rect x="50" y="80" width="300" height="170" fill="#ffffff" stroke="#4f46e5" stroke-width="3" />
  
  <!-- Hospital Roof -->
  <polygon points="50,80 200,30 350,80" fill="#4f46e5" />
  
  <!-- Hospital Windows -->
  <rect x="80" y="110" width="40" height="40" fill="#e0f2fe" stroke="#4f46e5" stroke-width="1" />
  <rect x="140" y="110" width="40" height="40" fill="#e0f2fe" stroke="#4f46e5" stroke-width="1" />
  <rect x="220" y="110" width="40" height="40" fill="#e0f2fe" stroke="#4f46e5" stroke-width="1" />
  <rect x="280" y="110" width="40" height="40" fill="#e0f2fe" stroke="#4f46e5" stroke-width="1" />
  
  <rect x="80" y="170" width="40" height="40" fill="#e0f2fe" stroke="#4f46e5" stroke-width="1" />
  <rect x="140" y="170" width="40" height="40" fill="#e0f2fe" stroke="#4f46e5" stroke-width="1" />
  <rect x="220" y="170" width="40" height="40" fill="#e0f2fe" stroke="#4f46e5" stroke-width="1" />
  <rect x="280" y="170" width="40" height="40" fill="#e0f2fe" stroke="#4f46e5" stroke-width="1" />
  
  <!-- Hospital Entrance -->
  <rect x="175" y="200" width="50" height="50" fill="#ffffff" stroke="#4f46e5" stroke-width="2" />
  <rect x="190" y="200" width="20" height="40" fill="#4f46e5" />
  
  <!-- Hospital Sign -->
  <rect x="175" y="60" width="50" height="30" fill="#ffffff" stroke="#4f46e5" stroke-width="2" />
  <text x="200" y="80" font-family="Arial" font-size="15" text-anchor="middle" fill="#4f46e5" font-weight="bold">MC</text>
  
  <!-- Hospital Name -->
  <text x="200" y="270" font-family="Arial" font-size="18" text-anchor="middle" fill="#4f46e5" font-weight="bold">Mayo Clinic</text>
</svg>